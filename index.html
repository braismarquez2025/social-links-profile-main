<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <img src="assets\images\avatar-jessica.jpeg" alt="img_principal">
    <h1>Jessica Randall</h1>
    <p class="container_location">London, United Kingdom</p>
    <p class="container_info">"Front-end developer and avid reader."</p>

    <div class="container_buttons">
      <button class="button">GitHub</button>
      <button class="button">Frontend Mentor</button>
      <button class="button">LinkedIn</button>
      <button class="button">Twitter</button>
      <button class="button">Instagram</button>
    </div>
    
  </div>
</body>
</html>
